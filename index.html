<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="requireds-fields">
        <input
          class="inputs name"
          type="text"
          name="name"
          required
          placeholder="Please enter you name"
        />
        <input
          class="inputs email"
          type="email"
          name="name"
          required
          placeholder="Please enter you email"
        />
        <input
          class="inputs phone"
          type="number"
          name="phone"
          required
          placeholder="Please enter you phone"
        />
        <input
          type="button"
          value="Add User"
          id="addcontact"
          onclick="valuesCollector()"
        />
      </div>
      <div class="form-data">
        <h2>Users info:</h2>
        <div class="user-data"></div>
      </div>
    </div>
    <script>
      let editeValueIndex = null; //inital index  of edit values
      const usersData = []; //input data bundler

      // set input values data
      function valuesCollector(e) {
        let addContact = document.getElementById("addcontact");
        let inputValue = document.getElementsByClassName("inputs");

        let data = {
          //current inputs data
          name: inputValue[0].value,
          email: inputValue[1].value,
          phone: inputValue[2].value,
        };

        const { name, email, phone } = data;
        if (
          name !== undefined &&
          email !== undefined &&
          phone !== undefined &&
          name !== "" &&
          email !== "" &&
          phone !== ""
        ) {
          PrevaluesRemover(); //previus values remover
          editeValueIndex !== null
            ? usersData.splice(editeValueIndex, 1, data)
            : usersData.push(data);

          editeValueIndex = null;

          editeValueIndex !== null //update button value
            ? (addContact.value = "Update User")
            : (addContact.value = "Add User");

          valuesIterator(inputValue);

          inputValue[0].value = null;
          inputValue[1].value = null;
          inputValue[2].value = null;
        } else {
          alert("Some thing is wrong...!");
        }
      }

      // values iterator
      function valuesIterator(inputValue) {
        usersData.map((value, index) => {
          let userdata = document.getElementsByClassName("user-data")[0];

          let UL = document.createElement("ul");
          let name = document.createElement("li");
          let email = document.createElement("li");
          let phone = document.createElement("li");
          let btnDiv = document.createElement("div");
          let editbtn = document.createElement("button");
          let deletebtn = document.createElement("button");

          btnDiv.classList.add("buttons");
          editbtn.classList.add("edit");
          editbtn.type = "submit";
          deletebtn.id = "delete";
          editbtn.type = "submit";

          name.innerText = value.name;
          email.innerText = value.email;
          phone.innerText = value.phone;
          editbtn.innerHTML = "edit";
          deletebtn.innerHTML = "delete";

          userdata.appendChild(UL);
          UL.append(name, email, phone, btnDiv);
          btnDiv.append(editbtn, deletebtn);

          editbtn.onclick = () => editHandler(index);
          deletebtn.onclick = () => deleteHandler(index);
        });
      }

      // delete data
      function deleteHandler(index) {
        const deletedItem = usersData.splice(index, 1);
        PrevaluesRemover();
        valuesIterator();
      }

      // edit data
      function editHandler(index) {
        editeValueIndex = index;
        let inputValue = document.getElementsByClassName("inputs");
        let { name, email, phone } = usersData[index];
        inputValue[0].focus();
        inputValue[0].value = name;
        inputValue[1].value = email;
        inputValue[2].value = phone;

        let addContact = document.getElementById("addcontact");
        editeValueIndex !== null //update button value
          ? (addContact.value = "Update User")
          : (addContact.value = "Add User");
      }

      // remove Previus data
      function PrevaluesRemover(params) {
        const element = document.querySelectorAll("ul");
        element.forEach((element) => {
          element !== undefined ? element.remove() : null;
        });
      }
    </script>
  </body>
</html>
